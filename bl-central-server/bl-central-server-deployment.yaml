kind: Service
apiVersion: v1
metadata:
  name: bl-train-server
spec:
  type: NodePort
  selector:
    app: bl-train-server
    tier: frontend
  ports:
    - name: http
      port: 5672
      targetPort: 5672
      protocol: TCP
      nodePort: 5672
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bl-train-server
spec:
  selector:
    matchLabels:
      app: bl-train-server
      tier: frontend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: bl-train-server
        tier: frontend
        track: stable
    spec:
      containers:
        - name: bl-train-server
          image: bl-train-server:latest
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 5672
            - name: rabbitMQ
              containerPort: 15672