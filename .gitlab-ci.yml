npm-bl-bridge-temperature-coap:
  image: node:6.3.0
  stage: build
  script:
    - apt update -y
    - apt install yarn -y
    - cd bl-bridge-server/bl-bridge-temperature-coap && yarn install && npm run test

npm-bl-bridge-humidity-mqtt:
  image: node:6.3.0
  stage: build
  script:
    - apt update -y
    - apt install yarn -y
    - cd bl-bridge-server/bl-bridge-humidity-mqtt && npm install && npm run test

coverage-python:
  image: maven:3.8-openjdk-17-slim
  stage: coverage
  script:
    - apt update -y
    - apt install python3-pip -y
    - pip3 install coverage
    - pip3 install pytest
    - coverage run --source=bl-demo-server -m pytest && coverage json -o coverage-demo.json
    - coverage run --source=bl-simulation-data -m pytest && coverage json -o coverage-simulation.json
  only:
    - master

coverage-node:
  image: maven:3.8-openjdk-17-slim
  stage: coverage
  script:
    - apt update -y
    - apt install npm -y
    - npm install jest --global
    - cd bl-bridge-server/bl-bridge-humidity-mqtt && jest --coverage
    - cd bl-bridge-server/bl-bridge-temperature-coap && jest --coverage
  only:
    - master

coverage-maven:
  image: maven:3.8-openjdk-17-slim
  stage: coverage
  script:
    - mvn clean install jacoco:prepare-agent package jacoco:report
  only:
    - master

reporting:
  image: maven:3.8-openjdk-17-slim
  stage: 'reporting'
  script:
    - mvn omni-coveragereporter:report
  only:
    - master

update-dependencies:
  image: renovate/renovate
  stage: update
  script:
    - export RENOVATE_CONFIG=$(< renovate.json)
    - renovate
  only:
    - master
