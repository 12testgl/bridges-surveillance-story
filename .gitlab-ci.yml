services:
  - docker:dind
stages:
  - build
  - coverage
  - reporting
  - verify
  - test
  - docker-compose
  - update

variables:
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"
  CODECOV_TOKEN: $CODECOV_TOKEN
  COVERALLS_REPO_TOKEN: $COVERALLS_REPO_TOKEN
  CODACY_PROJECT_TOKEN: $CODACY_PROJECT_TOKEN
  RENOVATE_TOKEN: $RENOVATE_TOKEN
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2
image: maven:3-openjdk-16

cache:
  paths:
    - .m2/repository/
    - bl-central-server/bl-domain-repository/target
    - bl-central-server/bl-merchandise-data-collector/target
    - bl-central-server/bl-meters-readings-service/target
    - bl-central-server/bl-passengers-readings-service/target
    - bl-central-server/bl-sensor-data-collector/target
    - bl-central-server/bl-web-app/target
    - bl-bridge-server/bl-bridge-temperature-coap/node_modules
    - bl-bridge-server/bl-bridge-temperature-coap
    - bl-bridge-server/bl-bridge-humidity-mqtt/node_modules
    - bl-bridge-server/bl-bridge-humidity-mqtt
    - bl-demo-server
    - bl-simulation-data

.verify: &verify
  stage: test
  script:
    - 'mvn $MAVEN_CLI_OPTS verify'
  except:
    - master
verify:
